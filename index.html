<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Multi-Language Caption Generator</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
    input, select, button, textarea { margin: 5px 0; width: 100%; padding: 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>

<h1>AI Multi-Language Caption Generator</h1>

<label>Topic / Niche:</label>
<input type="text" id="topic" placeholder="e.g., Fitness, Travel, Food">

<label>Caption Style:</label>
<select id="style">
  <option value="Motivational">Motivational</option>
  <option value="Funny">Funny</option>
  <option value="Promotional">Promotional</option>
  <option value="Informative">Informative</option>
</select>

<label>Select Languages:</label>
<select id="languages" multiple>
  <option value="English" selected>English</option>
  <option value="Spanish">Spanish</option>
  <option value="Hindi">Hindi</option>
  <option value="French">French</option>
  <option value="German">German</option>
</select>

<label>Number of Captions:</label>
<input type="number" id="count" value="5" min="1" max="20">

<button onclick="generateCaptions()">Generate Captions</button>

<div id="loading" style="display:none;">Generating captions... ‚è≥</div>

<table id="resultTable" style="display:none;">
  <thead>
    <tr id="tableHeader"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
async function generateCaptions() {
  const topic = document.getElementById('topic').value;
  const style = document.getElementById('style').value;
  const languages = Array.from(document.getElementById('languages').selectedOptions).map(o => o.value);
  const count = document.getElementById('count').value;

  if (!topic || !languages.length) {
    alert("Please enter a topic and select at least one language.");
    return;
  }

  document.getElementById('loading').style.display = 'block';
  document.getElementById('resultTable').style.display = 'none';

  const prompt = `
You are a social media content expert.
Generate ${count} ${style} captions about "${topic}".
Translate each caption into: ${languages.join(', ')}.
Format the output as JSON:
[
  {
    "English": "...",
    "Spanish": "...",
    "Hindi": "...",
    "French": "...",
    "German": "..."
  }
]
If a language is not selected, omit it.
`;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_OPENAI_API_KEY"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [{ role: "user", content: prompt }],
        temperature: 0.7,
      })
    });

    const data = await response.json();
    const content = data.choices[0].message.content.trim();
    const captions = JSON.parse(content);

    // Build table
    const headerRow = document.getElementById('tableHeader');
    headerRow.innerHTML = '';
    languages.forEach(lang => {
      const th = document.createElement('th');
      th.textContent = lang;
      headerRow.appendChild(th);
    });

    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';
    captions.forEach(item => {
      const tr = document.createElement('tr');
      languages.forEach(lang => {
        const td = document.createElement('td');
        td.textContent = item[lang] || '';
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });

    document.getElementById('loading').style.display = 'none';
    document.getElementById('resultTable').style.display = 'table';

  } catch (err) {
    console.error(err);
    alert("Error generating captions. Check your API key and console.");
    document.getElementById('loading').style.display = 'none';
  }
}
</script>

</body>
</html>
