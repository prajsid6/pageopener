<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Test Case Generator</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #fafafa; }
    h1 { color: #333; }
    textarea, input { width: 100%; margin: 10px 0; padding: 10px; font-size: 1em; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px #ddd; }
  </style>
</head>
<body>
  <h1>🧪 Product Requirement → Test Case Generator</h1>

  <label>🔑 OpenAI API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">

  <label>📄 Product Requirement:</label>
  <textarea id="requirement" placeholder="e.g. User should be able to log in using email and password."></textarea>

  <button onclick="generateTestCases()">Generate Test Cases</button>

  <h3>🧾 Generated Test Cases:</h3>
  <pre id="output"></pre>

  <script>
    async function generateTestCases() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const requirement = document.getElementById('requirement').value.trim();
      const output = document.getElementById('output');
      
      if (!apiKey || !requirement) {
        alert("Please enter both API key and requirement!");
        return;
      }

      output.innerText = "⏳ Generating test cases...";

      const prompt = `
      Generate detailed test cases for the following product requirement:
      "${requirement}"

      Format each as:
      1. Title
      2. Precondition
      3. Steps
      4. Expected Result
      `;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        if (data.error) throw data.error;

        output.innerText = data.choices[0].message.content.trim();
      } catch (err) {
        output.innerText = "❌ Error: " + (err.message || JSON.stringify(err));
      }
    }
  </script>
</body>
</html>
