<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Multi-Language Caption Generator</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    input, select, button, textarea { margin: 5px 0; padding: 8px; font-size: 16px; }
    .language-buttons { display: flex; flex-wrap: wrap; margin-bottom: 10px; }
    .lang-btn {
      border: 1px solid #ccc; padding: 8px 12px; margin: 3px; border-radius: 5px;
      cursor: pointer; background-color: #f9f9f9; transition: 0.2s;
    }
    .lang-btn:hover { background-color: #e0e0e0; }
    .lang-btn.selected { background-color: #007bff; color: #fff; border-color: #007bff; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #loading { display: none; color: #007bff; font-weight: bold; }
  </style>
</head>
<body>

<h1>AI Multi-Language Caption Generator</h1>

<label>Topic / Niche:</label>
<input type="text" id="topic" placeholder="e.g., Fitness, Travel, Food" value="Food">

<label>Caption Style:</label>
<select id="style">
  <option value="Motivational">Motivational</option>
  <option value="Funny">Funny</option>
  <option value="Promotional">Promotional</option>
  <option value="Informative">Informative</option>
</select>

<label>Select Languages:</label>
<div class="language-buttons">
  <div class="lang-btn selected" data-lang="English">English</div>
  <div class="lang-btn selected" data-lang="Spanish">Spanish</div>
  <div class="lang-btn selected" data-lang="Hindi">Hindi</div>
  <div class="lang-btn" data-lang="French">French</div>
  <div class="lang-btn" data-lang="German">German</div>
</div>

<label>Number of Captions:</label>
<input type="number" id="count" value="5" min="1" max="20">

<button onclick="generateCaptions()">Generate Captions</button>

<div id="loading">Generating captions... ‚è≥</div>

<table id="resultTable" style="display:none;">
  <thead>
    <tr id="tableHeader"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  // Toggle language selection
  const langButtons = document.querySelectorAll('.lang-btn');
  langButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('selected');
    });
  });

  // Default captions fallback
  const defaultCaptions = [
    {
      "English": "Delicious pizza loaded with cheese! üçï #FoodLover #Yummy",
      "Spanish": "¬°Deliciosa pizza llena de queso! üçï #AmanteDeLaComida #Delicioso",

      "French": "D√©licieuse pizza garnie de fromage! üçï #AmoureuxDeLaCuisine #Miam",
      "German": "Leckere Pizza voller K√§se! üçï #FoodLover #Lecker"
    },
    {
      "English": "Freshly baked croissants for a perfect breakfast ü•ê #BreakfastGoals #Foodie",
      "Spanish": "Cruasanes reci√©n horneados para un desayuno perfecto ü•ê #ObjetivosDeDesayuno #Foodie",
      "Hindi": "‡§§‡§æ‡§ú‡§º‡§æ ‡§¨‡•á‡§ï‡•ç‡§° ‡§ï‡•ç‡§∞‡•ã‡§á‡§∏‡§æ‡§Å‡§∏ ‡§™‡§∞‡§´‡•á‡§ï‡•ç‡§ü ‡§®‡§æ‡§∂‡•ç‡§§‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ü•ê #BreakfastGoals #Foodie",

      "German": "Frisch gebackene Croissants f√ºr ein perfektes Fr√ºhst√ºck ü•ê #Fr√ºhst√ºcksziele #Foodie"
    },
    {
      "English": "Healthy green smoothie to boost your energy! üçè #HealthyEats #FoodieLife",
      "Spanish": "¬°Batido verde saludable para aumentar tu energ√≠a! üçè #ComidaSaludable #VidaFoodie",
      "Hindi": "‡§Ö‡§™‡§®‡•Ä ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§¨‡§¢‡§º‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡•á‡§≤‡•ç‡§¶‡•Ä ‡§ó‡•ç‡§∞‡•Ä‡§® ‡§∏‡•ç‡§Æ‡•Ç‡§¶‡•Ä! üçè #HealthyEats #FoodieLife",
      "French": "Smoothie vert sain pour booster votre √©nergie! üçè #AlimentationSaine #FoodieLife",
      "German": "Gesunder gr√ºner Smoothie, um deine Energie zu steigern! üçè #GesundeErn√§hrung #FoodieLife"
    }
  ];

  async function generateCaptions() {
    const topic = document.getElementById('topic').value.trim() || "Food";
    const style = document.getElementById('style').value;
    const languages = Array.from(document.querySelectorAll('.lang-btn.selected')).map(b => b.dataset.lang);
    const count = parseInt(document.getElementById('count').value);

    if (!languages.length) {
      alert("Please select at least one language.");
      return;
    }

    document.getElementById('loading').style.display = 'block';
    document.getElementById('resultTable').style.display = 'none';

    const prompt = `
You are a social media content expert.
Generate ${count} ${style} captions about "${topic}".
Translate each caption into: ${languages.join(', ')}.
Format as JSON array with keys for each selected language.
`;

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY" // Replace with valid key
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7,
        })
      });

      if (!response.ok) throw new Error("API Key invalid or request failed");

      const data = await response.json();
      const content = data.choices[0].message.content.trim();
      const captions = JSON.parse(content);

      displayCaptions(captions, languages);

    } catch (err) {
      console.warn("API failed, using default captions:", err);
      displayCaptions(defaultCaptions, languages);
    }

    document.getElementById('loading').style.display = 'none';
  }

  function displayCaptions(captions, languages) {
    // Build table
    const headerRow = document.getElementById('tableHeader');
    headerRow.innerHTML = '';
    languages.forEach(lang => {
      const th = document.createElement('th');
      th.textContent = lang;
      headerRow.appendChild(th);
    });

    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';
    captions.forEach(item => {
      const tr = document.createElement('tr');
      languages.forEach(lang => {
        const td = document.createElement('td');
        td.textContent = item[lang] || '';
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });

    document.getElementById('resultTable').style.display = 'table';
  }
</script>

</body>
</html>
