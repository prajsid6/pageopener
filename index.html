<!-- Updated Sidebar -->
<div id="sidebar">
  <h2>Social Media Buddy</h2>
  <button onclick="showGenerator('dashboard')">Dashboard</button>
  <button onclick="showGenerator('caption')">Caption Generator</button>
  <button onclick="showGenerator('meme')">Meme Generator</button>
  <button onclick="showGenerator('bio')">Bio Generator</button>
</div>

<!-- Updated Disclaimer -->
<div id="disclaimer">
  ⚠️ This is a demo application. All generated content is for reference only.
  <button style="margin-left:10px; padding:4px 8px; cursor:pointer;" onclick="hideDisclaimer()">OKAY</button>
</div>

<script>
// Sidebar toggle
const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
hamburger.addEventListener('click', ()=>{ sidebar.classList.toggle('hide'); });

// Disclaimer
function hideDisclaimer() { document.getElementById('disclaimer').style.display='none'; }

// Guest login for app
function checkGuest() {
  let guestName = sessionStorage.getItem('guestName');
  if(!guestName){
    guestName = prompt("Welcome! Enter your name to use Social Media Buddy:", "Guest User");
    if(!guestName) guestName = "Guest User";
    sessionStorage.setItem('guestName', guestName);
  }
  alert("Hello " + guestName + "! You can now use the app.");
}
checkGuest(); // run once on page load

// Show generator
function showGenerator(id) {
  document.querySelectorAll('.generator').forEach(g=>g.style.display='none');
  document.getElementById(id).style.display='block';
}

// Generate buttons will trigger functions only when clicked
// (Already implemented in previous version with onclick handlers)

// Default view
showGenerator('dashboard');
</script>
