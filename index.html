<head>

  <title>AI Multi-Language Caption Generator</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    input, button { margin: 5px 0; padding: 8px; font-size: 16px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    .language-buttons { display: flex; flex-wrap: wrap; margin-bottom: 10px; }
    .lang-btn {
      border: 1px solid #ccc; padding: 8px 12px; margin: 3px; border-radius: 5px;
      cursor: pointer; background-color: #f9f9f9; transition: 0.2s;
    }
    .lang-btn:hover { background-color: #e0e0e0; }
    .lang-btn.selected { background-color: #007bff; color: #fff; border-color: #007bff; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; position: relative; }
    #loading { display: none; color: #007bff; font-weight: bold; }
    .copy-btn {
      cursor: pointer; position: absolute; bottom: 5px; right: 5px; font-size: 16px;
      color: #007bff; user-select: none;
    }
  </style>
</head>
<body>

<label>Topic / Niche:</label>
<input type="text" id="topic" placeholder="e.g., Fitness, Travel, Food" value="Food">

<label>Select Languages:</label>
<div class="language-buttons">
  <div class="lang-btn selected" data-lang="English">English</div>
  <div class="lang-btn selected" data-lang="Spanish">Spanish</div>
  <div class="lang-btn selected" data-lang="Hindi">Hindi</div>
  <div class="lang-btn" data-lang="French">French</div>
  <div class="lang-btn" data-lang="German">German</div>
  <div class="lang-btn" data-lang="Kannada">Kannada</div>
</div>

<label>Number of Captions:</label>
<input type="number" id="count" value="5" min="1" max="20">

<button onclick="generateCaptions()">Generate Captions</button>

<div id="loading">Generating captions... ‚è≥</div>

    <tr id="tableHeader"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

  async function generateCaptions() {
    const topic = document.getElementById('topic').value.trim() || "Food";
    const languages = Array.from(document.querySelectorAll('.lang-btn.selected')).map(b => b.dataset.lang);
    const count = parseInt(document.getElementById('count').value);

    if (!languages.length) {
      alert("Please select at least one language.");
      return;
    }

    document.getElementById('loading').style.display = 'block';
    document.getElementById('resultTable').style.display = 'none';

    const prompt = `
You are a social media content expert.
Generate ${count} captions about "${topic}".
Translate each caption into: ${languages.join(', ')}.
Format as JSON array with keys for each selected language.
`;

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: prompt }],
          temperature: 0.7,
        })
      });

      if (!response.ok) throw new Error("API Key invalid or request failed");

      const data = await response.json();
      const content = data.choices[0].message.content.trim();
      const captions = JSON.parse(content);

      displayCaptions(captions, languages);

    } catch (err) {
      console.warn("API failed, using default captions:", err);
      displayCaptions(defaultCaptions, languages);
    }

    document.getElementById('loading').style.display = 'none';
  }

  function displayCaptions(captions, languages) {
    const headerRow = document.getElementById('tableHeader');
    headerRow.innerHTML = '';
    languages.forEach(lang => {
      const th = document.createElement('th');
      th.textContent = lang;
      headerRow.appendChild(th);
    });

    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    captions.forEach(item => {
      const tr = document.createElement('tr');
      languages.forEach(lang => {
        const td = document.createElement('td');
        td.style.position = 'relative';

        const textSpan = document.createElement('span');
        textSpan.textContent = item[lang] || '';
        td.appendChild(textSpan);

        // Copy button at bottom-right
        const copyBtn = document.createElement('span');
        copyBtn.innerHTML = 'üìã';
        copyBtn.title = 'Copy';
        copyBtn.className = 'copy-btn';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(textSpan.textContent);
          alert(`Copied to clipboard: ${textSpan.textContent}`);
        };
        td.appendChild(copyBtn);

        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });

    document.getElementById('resultTable').style.display = 'table';
  }
</script>
